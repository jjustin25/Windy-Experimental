        margin: 0;
        padding: 0px 0 0 0;

          #mapCanvas {
        padding:0;
      }
      #credit {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: #fff;
        font-size: 14px;
      }
      #credit a {
        color: #08c;
      }
  	</style>

  <body>
    <div id="windy"></div>

                // Put additional console output
                verbose: true,
                // Optional: Initial state of the map
                lat: 35.4,

                hourFormat: '12h',

    // Initialize Windy API

        const { map } = windyAPI

        L.popup()
            .setLatLng([35.4, -80.3])
            .setContent("Justin's HQ")
            .openOn( map );
        L.popup()
            .setLatLng([36,-76])
