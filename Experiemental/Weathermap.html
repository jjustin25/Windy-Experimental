<html>
  <head>
    <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
    <script src="https://api4.windy.com/assets/libBoot.js"></script>
  	<style>
  		#windy {
  			width: 100%;
  			height: 100%;
            margin: 0;
            padding: 0px 0 0 0;
  		}
          #mapCanvas {
        padding:0;
      }
      #credit {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: #fff;
        font-size: 14px;
      }
      #credit a {
        color: #08c;
      }
  	</style>
  </head>
  <body>
    <div id="windy"></div>

    <script>

    const options = {

                // Required: API key
                key: "Bb2hJuu3w1lNDu8dKkC90StbjqYnd09y",

                // Put additional console output
                verbose: true,

                // Optional: Initial state of the map
                lat: 50.4,
                lon: 14.3,
                zoom: 5,
                
                timestamp: Date.now() + 3 * 24 * 60 * 60 * 1000,
                hourFormat: '12h',
        }

    // Initialize Windy API
    windyInit( options, windyAPI => {
        // windyAPI is ready, and contain 'map', 'store',
        // 'picker' and other usefull stuff

        const { map } = windyAPI
        // .map is instance of Leaflet map

        L.popup()
            .setLatLng([50.4, 14.3])
            .setContent("Justin's Weather Experiment")
            .openOn( map );
        L.popup()
            .setLatLng([49,15])
            .setContent("This is pretty analytical!")
            .addTo(map);
        
    })

    </script>

  </body>
</html>
